<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>HTML5 Game Fundamentals - Sprite Sheets</title>

	<meta name="description" content="Sprite Sheets">
	<meta name="author" content="Jason Kadrmas @itooamaneatguy">
	<meta name="viewport" content="width=device-width">
	
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<article>
		<header>
			<h1>DOM - Sprite Sheet Actions</h1>
		</header>
		<div class="container">
			<div class="clearfix">
				<div class="field">
			    	<div class="plumber stand-right center"></div>
			    	Stand Right
		    	</div>
		    	<div class="field">
			    	<div class="plumber stand-left center"></div>
			    	Stand Left
		    	</div>
	    	</div>
	    	<div class="clearfix">
		    	<div class="field">
			    	<div class="plumber run-left center"></div>
			    	Run Left
		    	</div>
		    	<div class="field">
			    	<div class="plumber run-right center"></div>
			    	Run Right
		    	</div>
		    </div>
		    <div class="clearfix">
		    	<div class="field">
			    	<div class="plumber jump-left center"></div>
			    	Jump Left
		    	</div>
		    	<div class="field">
			    	<div class="plumber jump-right center"></div>
			    	Jump Right
		    	</div>
		    </div>
		</div>
	</article>

	<script src="js/zepto.js"></script>
	<script src="js/game.js"></script>
</body>
</html>
