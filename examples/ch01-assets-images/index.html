<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>HTML5 Game Fundamentals - Assets Images</title>

	<meta name="description" content="Assets Images">
	<meta name="author" content="Jason Kadrmas @itooamaneatguy">
	<meta name="viewport" content="width=device-width">
	
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<article>
		<header>
			<h1>Assets - Images</h1>
		</header><!-- /header -->
    	<div id="bird"></div>
	</article>

	<script src="js/jquery-1.3.2.min.js" type="text/javascript"></script>
	<script src="js/jquery.spritely-0.4.js" type="text/javascript"></script>
	<script>
		$(document).ready(function() {
			$('#bird')
				.sprite({fps: 24, no_of_frames: 4, rows:5, lastRowCount:2})
				.activeOnClick()
				.active();
		});
	</script>
</body>
</html>
